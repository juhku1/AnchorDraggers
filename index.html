<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Pseudo-3D Map More Content</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100vw; height: 100vh; }

    /* Pseudo-3D horisontti-efekti */
    .sky-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 35vh;
      pointer-events: none;
      z-index: 500;
      background: linear-gradient(
        to bottom,
        rgba(5, 8, 18, 0.55),
        rgba(5, 8, 18, 0)
      );
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="sky-overlay"></div>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://tiles.stadiamaps.com/styles/osm-bright/style.json', // sisältörikas tyyli
      center: [22.0, 60.2], // Suomi
      zoom: 6,
      pitch: 60,           // kallistus
      bearing: 0           // suunta
    });
    map.addControl(new maplibregl.NavigationControl());
  </script>
</body>
</html>
